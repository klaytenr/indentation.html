<!DOCTYPE html>
<html><!-- Parent to head, body -->
    <head><!-- Parent to title --><!-- Child of html--><!-- sibling to body -->
        <title>Basic II</title><!-- Child of head -->
    </head>
    <body><!-- Parent to table, h1, ul --><!-- Child of html --><!-- sibling to head -->
        <table> <!-- Parent to thead, tbody --><!-- Child of body --><!-- sibling to h1, ul -->
            <thead><!-- Parent to tr --><!-- Child of table --><!-- sibling to tbody -->
                <tr><!-- Parent to th, th, th, th --><!-- Child of thead -->
                    <th>First Name</th><!-- Child of tr --><!-- sibling to th, th, th -->
                    <th>Last Name</th><!-- Child of tr --><!-- sibling to th, th, th -->
                    <th>Email</th><!-- Child of tr --><!-- sibling to th, th, th -->
                    <th>Password</th><!-- Child of tr --><!-- sibling to th, th, th -->
                </tr>
            </thead>
            <tbody><!-- Parent to tr --><!-- Child of table --><!-- sibling to thead -->
                <tr><!-- Parent to td, td, td, td--><!-- Child of tbody -->
                    <td>Brendan</td><!-- Child of tr --><!-- sibling to td, td, td -->
                    <td>Stanton</td><!-- Child of tr --><!-- sibling to td, td, td -->
                    <td>brendanrocks@gmail.com</td><!-- Child of tr --><!-- sibling to td, td, td -->
                    <td> FakePassword123 </td><!-- Child of tr --><!-- sibling to td, td, td -->
                </tr>
            </tbody>
        </table>
        <h1>Here is a list of my favorite things:</h1><!-- Child of body --><!-- sibling to table, ul -->
        <ul><!-- Child of body --><!-- sibling to table, h1 -->
            <li>Food</li><!-- Child of ul --><!-- sibling to li, li, li -->
            <li>Bandwidth</li><!-- Child of ul --><!-- sibling to li, li, li -->
            <li>Coffee</li><!-- Child of ul --><!-- sibling to li, li, li -->
            <li>Beach</li><!-- Child of ul --><!-- sibling to li, li, li -->
        </ul>
    </body>
</html>
